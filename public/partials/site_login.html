<div class="row">
    <div class="col-md-offset-1 col-md-10">
        <div class="col-md-8">
            <div id="myCarousel" class="carousel slide" data-interval="2000" data-ride="carousel">
                <!-- Carousel indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for carousel items -->
                <div class="carousel-inner">
                    <div class="active item">
                        <img src="./images/chat_1.jpg" alt="First Slide">

                    </div>
                    <div class="item">
                        <img src="./images/chat_2.jpg" alt="Second Slide">

                    </div>
                    <div class="item">
                        <img src="./images/chat_3.png" alt="Third Slide">

                    </div>
                </div>
                <!-- Carousel controls -->
                <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="carousel-control right" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>

        <div class="col-md-4 col-form-login">

            <div class="form-login">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" ng-model="loginCtrl.username" placeholder="User Name" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="passwd" ng-model="loginCtrl.passwd" placeholder="Password" />
                </div>
                <div>
                    <a href>
                        <button type="button" class="btn btn-primary btn-block" ng-click="loginCtrl.authenticateUser()">LOGIN</button>
                    </a>
                </div>
                <br/>
                <div class="alert alert-danger" ng-hide="loginCtrl.isValidUser">Invalid username or password</div>


            </div>
        </div>
    </div>
    <!-- end of col-md-10 -->
</div>
</div>
